<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <label for="Username">Username</label>
    <input type="text" id="Username"><br><br>
    <label for=" email"> Email</label>
    <input type="email" id="email" required><br><br>
    <label for=" password"> Password</label>
    <input type="password" id="password"> <br><br>
    <label for="country"> country</label>
    <select name="country" id="country">
      <option value="United Kindgom"> United Kindgom</option>
      <option value="USA"> USA</option>
      <option value="Congo"> Congo</option>
      <option value="Jamaica"> Jamaica</option>
      <option value="Brazil">Brazil</option>
    </select> <br><br>
    <fieldset> 
        <legend>Select your gender</legend>
        <div>
            <input type="radio" id="male" name="gender">
            <label for="male">male</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">female</label>
            <input type="radio" id="preferred not to mention" name="gender">
            <label for="preferred not to mention"> preferred not to mention</label>
        </div>
    </fieldset> <br><br>
   
    <label for="terms and conditions">Terms and conditions</label>
    <input type="checkbox" id="Terms and conditions"><br> <br>

    <input type="submit" id="end">
    <label for="end"></label>
</body>
</html>
